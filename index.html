<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Daisy cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    
    <!--Tailwind CSS-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <section class="mx-14">
        <div class="flex justify-between">
            <div class="flex items-center gap-2">
                <img src="/assets/logo.png" class="w-17">
                <p class="font-bold text-[20px] text-[#0d4533]">Emergency <br>
                    Service</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex justify-evenly w-20 h-10 bg-[#41ff6b]/20 rounded-2xl">
                    <span class="font-bold text-2xl">0</span>
                    <img src="/assets/heart.png" class="w-10">
                </div>
                <div class="flex justify-evenly w-20 h-10  bg-[#41ff6b]/20 rounded-2xl">
                    <span class="font-bold text-2xl">0</span>
                    <img src="/assets/coin.png" class="w-10">
                </div>
                <div class="flex justify-evenly w-25 h-10   bg-[#00A63E] rounded-2xl">
                    <span class=" text-xl text-white text-center">Copy</span>
                </div>
            </div>   
        </div>
    </section>
    <!--Banner-->
    <section class="mt-4">
       <div class="w-full h-[240px] bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]">
            <img class="w-20 ml-175 pt-8" src="/assets/logo.png">
            <p class="text-white font-bold text-[30px] text-center leading-18">Emergency Service Directory</p>
            <p class="text-white text-[16px] text-center leading-7">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>
    <!--Card && History-->
    <section class="bg-[#41ff6b]/20 max-w-[1500px] min-h-[800px]">
        <div class="w-11/12 mx-auto py-10 grid grid-cols-12 gap-5">
            <!--Card-->
            <!--Background-->
<div class="bg-amber-200 col-span-9 h-[1113px] m-4 flex justify-center items-start">
    
    <!--Main Card-->
    <div class="bg-white m-3 w-[320px] h-[250px] rounded-2xl shadow-xl p-4">
        
        <!--Image and Heart-->
        <div class="flex justify-between items-start">
            <img src="/assets/emergency.png" class="w-10 h-10 bg-red-100 p-2 rounded-xl">
            <i class="fa-solid fa-heart text-gray-400 text-lg cursor-pointer hover:text-red-500"></i>
        </div>

        <!--Emergency text-->
        <div class="mt-3">
            <p class="text-base font-semibold">National Emergency Number</p>
            <p class="text-sm text-gray-500">National Emergency</p>
        </div>

        <!--Number-->
        <div class="mt-2 flex flex-col gap-2">
            <span class="text-2xl font-bold">999</span>
            <span class="text-xs w-9 bg-gray-100 px-2 py-1 rounded-full">All</span>
        </div>

        <!--Copy and Call Buttons-->
        <div class="mt-4 flex gap-2">
            <button class="flex-1 h-[35px] border border-gray-300 shadow rounded-xl hover:bg-gray-100 text-sm">
                Copy
            </button>
            <button class="flex-1 h-[35px] bg-green-500 text-white rounded-xl hover:bg-green-600 flex items-center justify-center gap-1 text-sm">
                <i class="fa-solid fa-phone"></i>
                Call
            </button>
        </div>
    </div>
</div>



            <!--History-->
            <div class="bg-blue-400 col-span-3">Hello</div>

        </div>

    </section>
</body>
</html>
